<script>
    <?php // the _rqw param clears the cookie which is not accessible via JavaScript ?>
    function doreload() {
        if(!window.location.hash) {
            let op = (window.location.indexOf('?') > 0) ? '?' : '&'; 
            let w2 = window.location + op + '_rqw=xpr#reloaded';
            window.location = w2;
        } else if (window.location.hash == "#reloaded") {
            alert("having trouble verifying your web browser.  please clear your cache and revisit");
        }
    }
    document.getElementById("reload").addEventListener("click", doreload);
</script>
